name: Publish

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{secrets.cargo_registry_token}}
        run: cargo publish
